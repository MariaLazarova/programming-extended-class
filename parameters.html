<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ship Parameters</title>

		<link href="styles/mystyle.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Merriweather&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<h1>ITSI</h1>
			</div>

		</div>

			<div>
			<h4>
				By clickining on 'speed', you can increase the speed of the rocket and track the fuel.
			</h4>
		</div>
		</div>
		<div class="go-home">
			<a href="index.html" style="color: #98ff98 ">Back</a>
